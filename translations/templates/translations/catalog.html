{% extends "translations/layout.html" %}

{% block content %}
    <h1>Catalog</h1>
    <ul>
        {% for entry in entries %}
            <li>
                <a href="{% url 'translations:entry' entry.id %}">{{ entry }}</a>
            </li>
        {% empty %}
            <li>No entries</li>
        {% endfor %}
    </ul>
    <a href="{% url 'translations:search' %}">Search</a>
    <a href="{% url 'translations:add' %}">Add</a>
{% endblock %}
