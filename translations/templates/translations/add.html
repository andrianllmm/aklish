{% extends "translations/layout.html" %}

{% block content %}
    <h1>Add Translation</h1>
    <form action="{% url 'translations:add' %}" method="POST">
        {% csrf_token %}

        <select name="lang">
            <option value="akl">Aklanon</option>
            <option value="eng">English</option>
        </select>

        <input name="content" type="text" placeholder="Source" autofocus>
        to
        <select name="translation_lang">
            <option value="eng">English</option>
            <option value="akl">Aklanon</option>
        </select>

        <input name="translation_content" type="text" placeholder="Target">

        <input type="submit" value="Add">
    </form>
    <a href="{% url 'translations:catalog' %}">Catalog</a>
{% endblock %}
