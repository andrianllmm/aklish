{% extends "translations/layout.html" %}

{% block content %}
    <h3>Translations of</h3>
    <h1>{{ entry }}</h1>
    <ul>
        {% for translation in translations %}
            <li>{{ translation }}</li>
        {% empty %}
            <li>No translations</li>
        {% endfor %}
    </ul>
    <form action="{% url 'translations:entry' entry.id %}" method="POST">
        {% csrf_token %}
        <input name="lang" value="{{ entry.lang.code }}" type="hidden">
        <input name="content" value="{{ entry.content }}" type="hidden">
        <select name="translation_lang">
            <option value="akl">Aklanon</option>
            <option value="eng">English</option>
        </select>
        <input name="translation_content" type="text">
        <input type="submit" value="Add">
    </form>
    <a href="{% url 'translations:catalog' %}">Catalog</a>
{% endblock %}
