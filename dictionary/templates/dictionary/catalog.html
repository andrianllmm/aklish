{% extends 'dictionary/layout.html' %}

{% block content %}
    <div class="container p-0 mb-3 border-bottom">
        <h1>Dictionary Catalog</h1>
    </div>
    <div class="mb-3">
        <a href="{% url 'dictionary:search' %}" class="btn btn-primary">Search</a>
    </div>
    <table class="table table-hover mb-3 border-top">
        <tbody>
            {% for entry in entries %}
                <tr scope="row">
                    <td>
                        <a href="{% url 'dictionary:entry' entry.id %}">{{ entry.word }}</a>
                    </td>
                </tr>
            {% empty %}
                <tr scope="row">
                    <td>No entries</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
