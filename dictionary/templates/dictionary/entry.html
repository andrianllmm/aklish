{% extends 'dictionary/layout.html' %}

{% block content %}
    <div class="container p-0 mb-3 border-bottom">
        <h1>{{ word }}</h1>
    </div>
    <ol class="list-group list-group-numbered mb-3">
        {% for definition in definitions %}
            <li class="list-group-item">{{ definition }}</li>
        {% endfor %}
    </ol>
{% endblock %}
