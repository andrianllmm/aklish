<form action="{{ url }}" class="d-flex w-100 rounded-pill bg-body border" style="{{ style }}">
    <input name="q" class="form-control form-control-sm px-3 rounded-pill bg-transparent border-0 shadow-none"
        placeholder="{{ placeholder }}">

    <input type="hidden" name="sort" value="{{ sort_by }}">

    <button class="btn-unstyled px-2 bg-primary rounded-circle border-0" aria-label="Search">
        <i class="bi text-white bi-search"></i>
    </button>
</form>
