<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} Aklish {% endblock %}</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/proofreader.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap-icons/font/bootstrap-icons.min.css' %}">
        {% block head_additional %}{% endblock %}
    </head>
    <body>
        <header class="p-0 mb-4">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid px-5 m-0">
                    <a href="{% url 'translations:homepage' %}" class="navbar-brand">Aklish</a>
        
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-contents">
                        <span class="navbar-toggler-icon"></span>
                    </button>
        
                    <div class="collapse navbar-collapse" id="navbar-contents">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a href="{% url 'translations:catalog' %}" class="nav-link">Entries</a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'dictionary:index' %}" class="nav-link">Dictionary</a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'users:index' %}" class="nav-link">Users</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  Tools
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href="{% url 'proofreader:index' %}" class="dropdown-item">Proofreader</a></li>
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  Games
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href="{% url 'games:wordle' 'akl' %}" class="dropdown-item">Wordle</a></li>
                                </ul>
                            </li>
                        </ul>
        
                        <form action="{% url 'translations:search' %}" class="d-flex w-100 ms-4 me-5">
                            <button class="btn btn-tertiary">
                                <i class="bi bi-search"></i>
                            </button>
                            <input name="q" type="search" required class="form-control form-control-sm" placeholder="Search entries">
                        </form>

                        <ul class="navbar-nav d-flex align-items-center">
                            {% if request.user.is_authenticated %}
                                <li class="nav-item">
                                    <a href="{% url 'users:profile' request.user.id request.user.username %}"
                                    class="nav-link">Profile</a>
                                </li>
                            {% else %}
                                <li class="nav-item m-1">
                                    <a href="{% url 'users:login' %}" class="btn btn-sm btn-outline-primary">Login</a>
                                </li>
                                <li class="nav-item active m-1">
                                    <a href="{% url 'users:register' %}" class="btn btn-sm btn-primary text-nowrap">Sign up</a>
                                </li>
                            {% endif %}
                        </ul>

                        <div class="mx-2">
                            <button id="switch-theme" class="btn">
                                <i class="bi bi-moon"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container mb-5">
            {% block main %}
            {% endblock %}
        </main>

        <footer class="container"></footer>

        <script src="{% static 'js/main.js' %}"></script>
        <script src="{% static 'js/proofreader.js' %}"></script>
        <script src="{% static 'bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
        <script>
            const switchTheme = document.querySelector("#switch-theme");
            const switchThemeIcon = document.createElement("i");
            switchThemeIcon.classList.add("bi");

            switchTheme.addEventListener("click", () => {
                console.log("clicked");
                const htmlElement = document.documentElement;
                if (htmlElement.dataset.bsTheme == "light") {
                    htmlElement.dataset.bsTheme = "dark";
                    switchThemeIcon.classList.remove("bi-moon");
                    switchThemeIcon.classList.add("bi-moon-fill");
                } else {
                    htmlElement.dataset.bsTheme = "light";
                    switchThemeIcon.classList.remove("bi-moon-fill");
                    switchThemeIcon.classList.add("bi-moon");
                }
                switchTheme.innerHTML = "";
                switchTheme.appendChild(switchThemeIcon);
            });
        </script>
    </body>
</html>
