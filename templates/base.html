{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Aklish {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'node_modules/bootstrap-icons/font/bootstrap-icons.css' %}">
</head>

<body>
    <header class="p-0 mb-5">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid px-5 m-0">
                <a href="{% url 'translations:homepage' %}" class="navbar-brand">Aklish</a>
    
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-contents">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbar-contents">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a href="{% url 'translations:catalog' %}" class="nav-link">Entries</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'dictionary:index' %}" class="nav-link">Dictionary</a>
                        </li>
                    </ul>
    
                    <form action="{% url 'translations:catalog' %}" class="d-flex w-50 mx-auto">
                        <button class="btn btn-tertiary">
                            <i class="bi bi-search"></i>
                        </button>
                        <input name="q" type="search" class="form-control form-control-sm" placeholder="Search entries">
                    </form>

                    <ul class="navbar-nav">
                        {% if request.user.is_authenticated %}
                            <li class="nav-item">
                                <a href="{% url 'user:profile' request.user.id request.user.username %}"
                                class="nav-link">Profile</a>
                            </li>
                        {% else %}
                            <li class="nav-item m-1">
                                <a href="{% url 'user:login' %}" class="btn btn-sm btn-outline-primary">Login</a>
                            </li>
                            <li class="nav-item active m-1">
                                <a href="{% url 'user:register' %}" class="btn btn-sm btn-primary">Sign up</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mb-5">
        {% block main %}
        {% endblock %}
    </main>

    <footer class="container"></footer>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'node_modules/bootstrap-icons/font/bootstrap-icons.js' %}"></script>
</body>

</html>
