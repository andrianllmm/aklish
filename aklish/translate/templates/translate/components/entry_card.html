{% load humanize %}

<div class="card mb-3">
    <div class="card-body">
        <!-- Entry activity -->
        <small class="card-subtitle text-muted">
            <span class="me-2">{{ entry.translations.count }} translations</span>
            <span>{{ entry.bookmarks.count }} bookmarks</span>
        </small>

        <!-- Entry content -->
        <h2 class="card-title mb-3 fs-6 fw-normal">
            <a href="{% url 'translate:entry' entry.id %}" class="text-decoration-none">
                {{ entry.content|slice:125 }}...
            </a>
        </h2>

        <!-- Entry details -->
        {% include "translate/components/entry_footer.html" with entry=entry %}
    </div>
</div>
