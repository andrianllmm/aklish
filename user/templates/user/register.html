{% extends "user/layout.html" %}

{% block content %}
    <div class="container mb-3">
        <h1>Register</h1>
    </div>
    <div class="container">
        <form method="POST" autocomplete="off" class="mb-3">
            {% csrf_token %}
    
            {{ register_form.as_p }}
    
            <input type="submit" value="Register" class="btn btn-primary">
        </form>
        <a href="{% url 'user:login' %}" class="btn btn-secondary mb-3">Login</a>
    </div>

    
{% endblock %}
