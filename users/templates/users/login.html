{% extends 'users/base.html' %}

{% block content %}
    <div class="container w-50 p-4 mt-4 border rounded">
        <div class="mb-3">
            <h1>Log in</h1>
        </div>
        <div class="mb-3">
            <form method="POST" autocomplete="off" class="mb-3">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="#username" class="form-label">Username</label>
                    {{ form.username }}
                    <label for="password" class="form-label">Password</label>
                    {{ form.password }}
                </div>
                <input type="submit" value="Login" class="col-12 btn btn-primary">
            </form>
        </div>
        <div class="mb-3">
            <p class="m-0">Don't have an account? <a href="{% url 'users:register' %}">Sign up</a></p>
        </div>
    </div>
{% endblock %}
