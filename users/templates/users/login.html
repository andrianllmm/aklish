{% extends 'users/base.html' %}

{% block title %}
    Sign in to Aklish
{% endblock title %}

{% block content %}
    <div class="col-lg-3 col-md-4 col-sm-6 col-12 p-4 mx-auto border rounded-4">
        <h1 class="mb-3">Sign in</h1>

        <div class="mb-3">
            {% for error in form.non_field_errors %}
                <div class="alert alert-warning px-2 py-1" role="alert">
                    {{ error|escape }}
                </div>
            {% endfor %}

            <form method="POST" autocomplete="off" class="mb-3">
                {% csrf_token %}

                <div class="form-group mb-2">
                    <label for="#username" class="form-label">Username</label>
                    {{ form.username }}
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password</label>
                    {{ form.password }}
                </div>

                <button class="col-12 btn btn-primary">Sign in</button>
            </form>
        </div>

        <div class="mb-3">
            <p class="m-0">Don't have an account? <a href="{% url 'users:register' %}">Sign up</a></p>
        </div>
    </div>
{% endblock %}
